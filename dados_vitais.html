<!--código melhorado-->
<script>
    var pulaLinha = function (){
        document.write("<br>");
    };
    var calculoDiasDeVida = function(idade){
        var dias = (idade * 365);
        return dias;
    };
    var batimentos = function (dias){
        var batidas = (dias * 24 * 60 * 80);
        return batidas;
    };
    var idade = prompt ("Quantos anos você tem?");
    var dias = calculoDiasDeVida (idade);
    var batidas = batimentos (dias);
    document.write("Você já viveu " + dias + " dias de vida." + "<br>" + "Seu coração bateu: " + batidas + " vezes. Haja coração!" );
</script>
