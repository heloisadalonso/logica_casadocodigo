    var mostra = function (frase){
        document.write(frase);
        document.write("<br>");
    }

        var imc = peso/(altura*altura);
        return imc;
    }

    var altura=prompt("Oi, " + nome + "! Qual sua altura?");
    var peso = prompt ("E qual seu peso?");
    var imc = calculaIMC(altura,peso);
    mostra ("O seu imc Ã© " + imc);
</script>
