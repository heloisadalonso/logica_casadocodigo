<!--cálculo da média das idades-->
<script>
    document.write("A minha idade é: " + 19 + "<br>");
    document.write("A soma das nossas idades é: ");
    document.write(25+32+26 + "<br>");
    document.write("A média das nossas idades é: " + ((25+32+26)/3) +"<br>");
</script>

<!--quantos anos você tem de diferença com o seu irmão?-->
<script>
    document.write("Qual a diferença de idade entre eu e meu irmão?" + "<br>");
    document.write("Minha idade é: " + 19 + "<br>");
    document.write("A idade do meu irmão é: " + 25 + "<br>");
    document.write("A diferença é: " + (25-19) +"<br>");
</script>

<!--Se, em média, um casal tem filho quando eles tem cerca de 28 anos, quantas gerações se passaram desde o ano zero?-->
<script>
    document.write("Quantas gerações se passaram desde o ano zero? ");

</script>
