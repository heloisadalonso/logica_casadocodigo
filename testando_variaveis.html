<!--implementando a variável ano no lugar de 2012 em todas as linhas-->
<script>
    var ano = 2012;

    document.write("Eu nasci em: " + (ano - 25) + "<br>");
    document.write("Adriano nasceu em: " + (ano - 26) + "<br>");
    document.write("Paulo nasceu em: " + (ano - 32) + "<br>");
</script>

<!--implementando váriaveis no lugar de números-->
<script>
    var eu = 25;
    var adriano = 26;
    var paulo = 32;
    var total = eu + adriano + paulo;

    document.write("A soma das idades é: " + total + "<br>");
</script>

<!--testando a diferença entre strings e variáveis-->
<script>
    var ano = 2012;
    document.write ("ano");
    document.write (ano);
</script>

<!--implementando variáveis para calcular a média-->
<script>
    document.write((eu+adriano+paulo)/3);
</script>

<!--melhorando o código-->
<script>
    var total = eu + adriano + paulo;
    var media = total/3;
    document.write(media);
    document.write("A média de idade é " + Math.round(media));
</script>
